<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('Images/math.jpg');" background-repeat: no-repeat; background-position: center; background-size: cover;>
  <main class="calculator" role="application" aria-label="Calculator">
    <div class="display" id="display" aria-live="polite">0</div>
    <div class="keys">
      <button class="btn function" data-action="clear">C</button>
      <button class="btn function" data-action="back">⌫</button>
      <button class="btn function" data-action="percent">%</button>
      <button class="btn operator" data-action="/">÷</button>

      <button class="btn" data-number="7">7</button>
      <button class="btn" data-number="8">8</button>
      <button class="btn" data-number="9">9</button>
      <button class="btn operator" data-action="*">×</button>

      <button class="btn" data-number="4">4</button>
      <button class="btn" data-number="5">5</button>
      <button class="btn" data-number="6">6</button>
      <button class="btn operator" data-action="-">−</button>

      <button class="btn" data-number="1">1</button>
      <button class="btn" data-number="2">2</button>
      <button class="btn" data-number="3">3</button>
      <button class="btn operator" data-action="+">+</button>

      <button class="btn wide" data-number="0">0</button>
      <button class="btn" data-number=".">.</button>
      <button class="btn equals" data-action="=">=</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
